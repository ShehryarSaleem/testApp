<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-padding ion-no-margin">
    <ion-title>Characters List</ion-title>
    <ion-icon name="log-out-outline" color="danger" (click)="logout()" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="characterItem" *ngIf="utils.loading">
    <ion-col size="auto">
      <ion-skeleton-text [animated]="true" class="img"></ion-skeleton-text>
    </ion-col>
    <ion-col>
      <ion-skeleton-text [animated]="true" class="name"></ion-skeleton-text>
      <ion-skeleton-text [animated]="true" class="title"></ion-skeleton-text>
    </ion-col>
  </ion-row>
  <ion-row class="characterItem" (click)="detail(character)" *ngFor="let character of charactersList">
    <ion-col size="auto">
      <img [src]="character.imageUrl" class="img">
    </ion-col>
    <ion-col>
      <span class="name">{{character.fullName}}</span>
      <span class="title">{{character.title}}</span>
    </ion-col>
  </ion-row>
</ion-content>
